<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flask Plotlyjs Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h2>Belly Button Biodiversity Dashboard</h2>
        <img src= "/static/images/bacteria2.jpeg" alt="Bacteria">
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="well">
            <h5> SELECT Sample:</h5>
            <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Sample MetaData</h3>
          </div>
          <div  class="panel-body">       
            <table>
                <col style = "width: 50%">
                <col style = "width: 50%">
              <tbody id="sample-metadata">
                  
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div id="pie"></div>
      </div>
      <div class="col-md-8">
        <div id="gauge"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div id="bubble"></div>
    </div>
  </div>

  <!-- <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  
  <!--<script src="{{ url_for('static', filename='js/bonus.js') }}"></script>-->
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  <script src="{{ url_for('static', filename='css/style.css') }}"></script>
  
  <!-- d3 JavaScript -->
  <script src="https://d3js.org/d3.v4.min.js"></script>

</body>

</html>
